name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Application version'
        required: true

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x # Замініть на потрібну версію .NET SDK

    - name: Download NuGet dependencies
      run: dotnet restore SCLOCUA.csproj

    - name: Build and Publish
      run: |
        dotnet publish SCLOCUA.csproj -c Release -o publish --self-contained true /p:Version=${{ github.event.inputs.version }} /p:PublishProfile=FolderProfile.pubxml

    - name: Create zip package
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./SCLOCUA.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: SCLOCUA ${{ github.event.inputs.version }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./SCLOCUA.zip
        asset_name: SCLOCUA.zip
        asset_content_type: application/zip
